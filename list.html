<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time table</title>
    <style>
        #busoo_ty{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse:collapse ;
            width: 100%;
        }
        #busoo_ty td, #busoo_ty th {
             border: 1px solid black;
             padding: 8px;
        }
        #busoo_ty th {
            padding-top:12px;
            padding-bottom: 12px;
            text-align: left;
            background-color:lightblue;
            color:red;
        }


    </style>
</head>
<body>
    <table id="busoo_ty">
        <tr>
            <th>bus name</th>
            <th>source time</th>
            <th>destination time</th>
        </tr>
        <tr>
            <td> komban 1</td>
            <td> 11 am</td>
            <td> 11:23 pm</td>
        </tr>
    </table>  
</body>
</html>
